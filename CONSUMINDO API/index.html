<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Aqui é a barra de navegacao, onde está escrito BG é cor do fundo-->
     
    <h1>
        <nav class="navbar bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo_ifmt_cv_horizontal.png__1000x0_q85_crop_subsampling-2.png" alt="Bootstrap"
                        width="150">
                </a>
            </div>
        </nav>
    </h1>

    <h1 class="text-center"> Pesquisa de Países</h1>

    <div class="container input-group mb-3">
        <input id="País" type="text" class="form-control" placeholder="Insira o nome do País em ingles" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="Procurar()" class=" bg-success text-white btn btn-outline-secondary" type="button" id="button-addon2">Pesquisar</button>
    </div>

    <div id="card" class="container text-center card" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title"><strong>Nome do País</strong></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong><p id="capital"></p>Capital</strong></li>
          <li class="list-group-item"><strong><p id="cont"></p>Continente</strong></li>
          <li class="list-group-item"><strong><p id="pop"></p>População</strong></li>
        </ul>
      </div>

      <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
